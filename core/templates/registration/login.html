<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login | CRM Multi-Tenant</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f7f6;
        }

        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 300px;
        }

        .login-card h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }

        .form-group { margin-bottom: 1rem; }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button { width: 100%; 
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover { background: #0056b3; }

        .error {color: red; font-size: 0.8rem; margin-bottom: 1rem; }
    </style>
    
</head>
<body>
    <div class="login-card">
        {% if form.errors %}
            <p class="error">Usuário ou senha incorretos.</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Usuário</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label>Senha</label>
                {{ form.password }}
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
